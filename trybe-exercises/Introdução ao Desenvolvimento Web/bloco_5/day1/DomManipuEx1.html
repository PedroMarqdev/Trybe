<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      // 1
        function anos(){
          let anxs = document.getElementsByTagName("p")[1].innerText = "Gostaria de estar em uma empresa que compartilho valores e estar falando inglês suficiente"
          return anxs
        }
      // 2
        function quadradoV(){
          let vermeio = document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)'
          return vermeio
        }
      // 3  
        function quadradoW(){
          let branco = document.getElementsByClassName('center-content')[0].style.backgroundColor = "white"
        }
      // 4
        function correcao(){
          let correcaum = document.getElementsByTagName("h1")[0]
          correcaum.innerText = "Exercício 5.1 - Javascript"
        }
      // 5
        function maiusculo(){
          let pContent = 0;
          let tamanho = document.getElementsByTagName("p")
          for(i = 0; i < tamanho.length; i += 1){
            pContent = document.getElementsByTagName("p")[i].innerText.toUpperCase()
            document.getElementsByTagName("p")[i].innerText = pContent
          }
        }
      // 6
        function consolelogP(){
          let conteudo = []
          for(i = 0; i < document.getElementsByTagName("p").length; i+= 1){
            conteudo.push(document.getElementsByTagName("p")[i].innerText)
            
          }
          return conteudo
        }
    </script>
  </body>
</html>
